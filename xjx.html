            padding: 2rem;
        }

        label {

            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;

            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.05), 0 0 0 2px rgba(255, 255, 255, 0.1);

        }

        .open-button:hover,

        @media (max-width: 767px) {
            h1 {

            }
            input[type="text"],

    </style>
</head>
<body>
