  :root {
    --background-gradient: linear-gradient(135deg, #f5f5f5, #d5d5d5);
    --card-bg: rgba(0, 0, 0, 0.05);
    --text-color: #333333;
    --accent-color: #ffcc00;
    --secondary-color: #777777;
    --hover-color: rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: var(--background-gradient);
    color: var(--text-color);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: inherit;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    background: rgba(0, 0, 0, 0.1);
  }

  .card h3 {
    margin-bottom: 10px;
    font-weight: 600;
  }

  .card p {
    color: var(--secondary-color);
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 0;
  }

  .header {
    text-align: center;
    padding: 30px 0;
  }

  .header h1 {
    margin: 0;
    font-size: 2.5rem;
    background: linear-gradient(90deg, #ffffff, #ffcc00);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
  }

  .header p {
    color: var(--secondary-color);
    font-size: 1.2rem;
    margin-top: 10px;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: var(--secondary-color);
    font-size: 0.9rem;
  }

  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin: 10px auto;
  }

  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: var(--accent-color);
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr;
    }
  }

<script>


const switchToggle = document.createElement('label');
  switchToggle.className = 'toggle-switch';
  switchToggle.style.position = 'fixed';
  switchToggle.style.top = '20px';
  switchToggle.style.right = '20px';
  switchToggle.style.zIndex = '1000';
  
  const switchInput = document.createElement('input');
  switchInput.type = 'checkbox';
  switchInput.checked = true; // 默认选中状态

  const slider = document.createElement('span');
  slider.className = 'slider';
  
 // switchToggle.appendChild(switchInput);
  //switchToggle.appendChild(slider);
  //document.body.appendChild(switchToggle);

  const applyDarkTheme = () => {
    document.documentElement.style.setProperty('--background-gradient', 'linear-gradient(135deg, #f0f7ff, #f0f7ff)');
    document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.1)');
    document.documentElement.style.setProperty('--text-color', '#000000');
    document.documentElement.style.setProperty('--secondary-color', '#0000cd');
    document.documentElement.style.setProperty('--hover-color', 'rgba(255, 255, 255, 0.2)');
  };

  const applyLightTheme = () => {
    document.documentElement.style.setProperty('--background-gradient', 'linear-gradient(135deg, #f5f5f5, #d5d5d5)');
    document.documentElement.style.setProperty('--card-bg', 'rgba(0, 0, 0, 0.05)');
    document.documentElement.style.setProperty('--text-color', '#333333');
    document.documentElement.style.setProperty('--secondary-color', '#777777');
    document.documentElement.style.setProperty('--hover-color', 'rgba(0, 0, 0, 0.1)');
  };

  if (switchInput.checked) {
    applyDarkTheme();
  } else {
    applyLightTheme();
  }

  switchInput.addEventListener('change', function() {
    if (this.checked) {
      applyDarkTheme();
    } else {
      applyLightTheme();
    }
  });
</script>
